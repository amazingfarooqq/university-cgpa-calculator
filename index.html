<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 mt-10">
    <div class="container md:px-24 lg:px-56 mx-auto p-6 mx-5">
        <h1 class="text-3xl font-bold text-center mb-6">University CGPA Calculator</h1>
        <div class="border p-5 mb-4 bg-white rounded-lg">
            <div id="inputs" class="mt-2 flex flex-wrap gap-2">
                <div class="">
                    <label for="courseName" class="block  text-sm font-medium text-gray-900 dark:text-white">Course
                        Name</label>
                    <input type="text" id="courseName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-56 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Course Name ( optional )">
                </div>
                <div class="w-50">
                    <label for="countries" class="block text-sm font-medium text-gray-900 dark:text-white">Credit
                        Hours</label>
                    <select id="creditHours"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-56 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="1" selected>1 Credit Hour</option>
                        <option value="2">2 Credit Hours</option>
                        <option value="3">3 Credit Hours</option>
                    </select>
    
                </div>
                <div>
                    <label for="countries" class="block  text-sm font-medium text-gray-900 dark:text-white">Course
                        GPA</label>
                    <select id="gpa"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-56 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="2" selected>2 GPA</option>
                        <option value="2.5">2.5 GPA</option>
                        <option value="3">3 GPA</option>
                        <option value="3.5">3.5 GPA</option>
                        <option value="4">4 GPA</option>
                    </select>
    
                </div>
            </div>
            <button onclick="addCourse()" class="bg-green-500 text-white px-4 py-2 my-3 rounded hover:bg-green-600">Add
                Course</button>

        </div>

            <hr><hr><hr>
            <hr><hr><hr>
            <br>

            <h1 class="text-2xl font-semibold pb-2">Transcript</h1>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mb-6">
            <table id="courseTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Course Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Credit Hours
                        </th>
                        <th scope="col" class="px-6 py-3">
                            GPA
                        </th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>

        <button onclick="calculateCGPA()"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 block ">Calculate CGPA</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
